<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table border="1">
    <tr>
        <td>name</td>
        <td>age</td>

        <td th:text="${user.email}"></td>
    </tr>



</body>
</html>
